<nav class="navbar navbar-light bg-light px-3">
  <a routerLink="/">Home</a>

  <div *ngIf="auth.isLoggedIn(); else guest">
    <a routerLink="/dashboard">Dashboard</a>
    <span class="me-3">Ciao {{ auth.getUsername() }}</span>
    <button routerLink="/" class="btn btn-outline-danger" (click)="onLogout()">Logout</button>
  </div>

  <ng-template #guest>
    <a routerLink="/login" class="btn btn-outline-secondary" (click) ="log()">Accedi</a>
  </ng-template>
</nav>
